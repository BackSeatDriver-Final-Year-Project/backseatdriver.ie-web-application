name: Deploy to Server

on:
  push:
    branches:
      - main  # Change this if your default branch is different

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H 147.182.249.143 >> ~/.ssh/known_hosts

    - name: Debug SSH Connection
      run: ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@147.182.249.143 "echo 'âœ… SSH Connection Successful'"

    - name: Deploy to Server
      run: |
        ssh -o StrictHostKeyChecking=no -i ~/.ssh/id_rsa root@147.182.249.143 << 'EOF'
          set -e
          cd ../var/www/gci/backseatdriver-root
          git pull origin main
          npm install --force
          npm start
          # npm run build
          # pm2 delete backseatdriver || true
          # pm2 serve build 3000 --name "backseatdriver" --spa
        EOF
